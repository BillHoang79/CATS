<!DOCTYPE html>
<html lang="en">
	<head>
		<link charset="UTF-8">
		<meta name="Bill Hoang" content="template">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link rel="stylesheet" type= "text/css" href="css/animate.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		<title></title>
	</head>
	<body>
		<h2 class="red-text">CatPhotoApp</h2>

		<p>Click here for <a href="#">cat photos</a>.</p>

		<a href="#"><img class="smaller-image thick-green-border" alt="A cute orange cat lying on its back. " src="https://bit.ly/fcc-relaxing-cat"></a>

		<div class="silver-background">
			<p>Things cats love:</p>
			 <ul>
			   <li>cat nip</li>
			   <li>laser pointers</li>
			   <li>lasagna</li>
			 </ul>
			 <p>Top 3 things cats hate:</p>
			 <ol>
			   <li>flea treatment</li>
			   <li>thunder</li>
			   <li>other cats</li>
			 </ol>
		</div>

		<form action="/submit-cat-photo" id="cat-photo-form">
			 <label><input type="radio" name="indoor-outdoor" checked> Indoor</label><br>
			 <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
			 <label><input type="checkbox" name="personality" checked> Loving</label><br>
			 <label><input type="checkbox" name="personality"> Lazy</label><br>
			 <label><input type="checkbox" name="personality"> Energetic</label><br>
			 <input type="text" placeholder="cat photo URL" required>
			 
			 <button type="submit">Submit</button>
		</form>
	
		<script src="js/main.js"></script>
	</body>
</html>
